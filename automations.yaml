- alias: "WakeUp"
  trigger:
    - platform: time
      at: '07:30:00'
  condition:
    condition: state
    entity_id: 'binary_sensor.workday_sensor'
    state: 'on'
  action:
    - service: homeassistant.turn_on
      data:
        entity_id:
          - group.Beneden
          - switch.Slaapkamer
          - switch.Badkamer
          - switch.Gang1ste

- alias: "Vertrokken"
  trigger:
    - platform: time
      at: '8:30:00'
  condition:
    condition: state
    entity_id: 'binary_sensor.workday_sensor'
    state: 'on'
  action:
    - service: homeassistant.turn_off
      data:
        entity_id:
          - group.Beneden
          - group.1ste
          - group.Zolder

- alias: "Thuiskomst"
  trigger:
    - platform: time
      at: '17:00:00'
  condition:
    condition: state
    entity_id: 'binary_sensor.workday_sensor'
    state: 'on'
  action:
    - service: homeassistant.turn_on
      data:
        entity_id:
          - group.Beneden

- alias: "Slapen"
  trigger:
    - platform: time
      at: '23:00:00'
  condition:
    condition: state
    entity_id: 'binary_sensor.workday_sensor'
    state: 'on'
  action:
    - service: homeassistant.turn_off
      data:
        entity_id:
          - group.Beneden
          - group.1ste
          - group.Zolder
